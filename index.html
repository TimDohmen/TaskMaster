<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Listerizer</title>
</head>


<body class="body container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="col-12">
                <form onsubmit="app.controllers.listController.makeList(event)" class="text-center textBox"
                    id="listForm">
                    <div class="form-group">
                        <label for="title">Create New List</label>
                        <input type="text" class="form-control" name="title" placeholder="New List" id="title" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
                <div id="lists" class="row justify-content-around pt-3  ">

                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/805f26c2b2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
